<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Proyecto M1</h1>

    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <p>Soy un apasionado de la tecnología y el desarrollo web. Me encanta aprender cosas nuevas y compartir mis conocimientos con los demás.</p>
        <img src="imagen-personal.jpg" alt="Imagen personal">
      </section>
      
    <section id="mis-tecnologias">
        <h2>Mis Tecnologías Favoritas</h2>
        <div class="tarjetas">
          <div class="tarjeta">
            <img src="logo-html.png" alt="HTML">
            <h3>HTML</h3>
          </div>
          <div class="tarjeta">
            <img src="logo-css.png" alt="CSS">
            <h3>CSS</h3>
          </div>
          <div class="tarjeta">
            <img src="logo-javascript.png" alt="JavaScript">
            <h3>JavaScript</h3>
          </div>
          </div>
      </section>
      
      <section id="mis-actividades">
        <h2>Mis Actividades Favoritas</h2>
        <form id="formulario-actividad">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion"></textarea>
          <label for="imagen">Imagen:</label>
          <input type="url" id="imagen" name="imagen">
          <button type="submit">Agregar Actividad</button>
        </form>
        <div class="contenedor-actividades"></div>
      </section>    
</body>
</html>
